<!-- Titulo da página no corpo dela-->
  <h1 class="title">Cadastro de Usuario</h1>
  
<main>

<!-- Criaçao do formulario com as devidos imput de dados-->
    <form>
      

      <fieldset class="grupo">

          <div class="campo">
            <label form="nome"><strong>Nome</strong></label>
            <input type="text" nome="firstname" id="nome" placeholder=" Insira seu nome completo" maxlength="25" autocomplete="additional-name" required>
          </div>   
        
        <div class="campo">
          <label for="cpf"><strong>CPF</strong></label>
          <input type="character" name="" id="" maxlength="14" minlength="14" placeholder="Digite seu CPF"
        required>
        </div>
  

      <div class="campo">
        <label for="telefone"><strong>Telefone</strong></label>
        <input type="tel" name="tel" id="tel" placeholder="Digite seu número "required>
      </div>

      <div class="campo">
      <label for="data_nascimento"><strong>Data de Nascimento</strong></label>
      <input type="date" required>
      </div>

      <div class="campo">
        <label form="email"><strong>E-mail</strong></label>
        <input type="email" placeholder="Insira seu e-mail" required>
      </div>
      
        <div class="campo">
          <label for="rua"><strong>Endereço</strong></label>
          <input type="text" placeholder="Ensira o seu endereço" maxlength="25" required>
        </div>
        
        <div class="campo">
          <label for="rua"><strong>Logadouro</strong></label>
          <input type="text" placeholder="Ensira o logadouro" maxlength="25" required>
        </div>

        <div class="campo">
          <label for="cep"><strong>CEP</strong></label>
          <input type="character" placeholder="Ensira o seu CEP" maxlength="25" required>
        </div>
        
        <div class="campo">
          <label for="cep"><strong>Numero da Residencia</strong></label>
          <input type="character"  autocomplete=""   placeholder="Número da residencia" maxlength="25" required>
        </div>
        
        <div class="campo">
          <label for="bairro"><strong>Bairro</strong></label>
          <select id="bairro" required>
